    <div>

        <div class="header finisher-header">
            <div class="nav-item">
                <a href="homePage.html"><img class="img" src="images/logo2.jpg" alt="Logo"></a>
            </div>
            <div class="tit">
                <h1>מערכת תרומות דם</h1>
            </div>
            <div class="tit2">
                <a style="color: aliceblue; font-weight: bold;" href="singUp.html">כניסה/הרשמה</a>
            </div>
        </div>
        <br>
        <br>
        <br>

        <div id="nav-bar-buttons">
            <div class="nav-item nav-btns">
                <a href="contact.html" class="nav-link active">צור קשר</a>
                <a href="information.html" class="nav-link">מידע כללי</a>
                <a href="forms.html" class="nav-link">טפסים מקוונים</a>
                <a href="appointment.html" class="nav-link">זימון תור</a>
                <a href="map.html" class="nav-link">נקודות התרמה</a>
                <a href="homePage.html" class="nav-link">דף בית</a>
            </div>
        </div>

    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>צור חשבון</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>מילוי פרטים</span>
                <input type="text" placeholder="שם מלא" required />
                <input type="password" placeholder="סיסמא" required />
                <input type="text" placeholder="תעודת זהות" required />
                <input type="date" placeholder="תאריך לידה" required />
                <button>הרשמה</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>התחבר</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>או השתמש בחשבון שלך</span>
                <input type="" placeholder="תעודת זהות" required />
                <input type="password" placeholder="סיסמא" required />
                <a href="#">שכחת סיסמא?</a>
                <button>התחבר</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>ברוך שובך!</h1>
                    <p>כדי לשמור על קשר איתנו, התחבר עם המידע האישי שלך</p>
                    <button class="ghost" id="signIn">התחבר</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>שלום, חבר!!</h1>
                    <p>הזינו את פרטיכם האישיים והתחילו איתנו את המסע</p>
                    <button class="ghost" id="signUp">הירשם</button>
                    <div>
                        <script src="JavaScript/singUp.js"></script>
                    </div>
                </div>
            </div>
        </div>

    </div>
