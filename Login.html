<!DOCTYPE html>
<html>
<head>
  <title>My Form</title>
  <link rel="stylesheet" type="text/css" href="CSS/Login.css">
</head>
<body>
    <div class="container">
      <div class="login-box">
        <h2>Login Form</h2>
        <form>
          <div class="form-control">
            <input type="value" id="my-input" required placeholder="תעודת זהות" onfocus="this.placeholder=''">
            <label for="my-input">
              <span style="transition-delay: 0ms">ת</span>
              <span style="transition-delay: 50ms">ו</span>
              <span style="transition-delay: 100ms">ה</span>
              <span style="transition-delay: 150ms">ז</span>
              <span style="transition-delay: 150ms"></span>
              <span style="transition-delay: 200ms">ת</span>
              <span style="transition-delay: 250ms">ד</span>
              <span style="transition-delay: 300ms">ו</span>
              <span style="transition-delay: 350ms">ע</span>
              <span style="transition-delay: 400ms">ת</span>
            </label>
          </div>
          <div class="form-control">
            <input type="value" id="my-input" required placeholder="סיסמא" onfocus="this.placeholder=''">
            <label for="my-input">
              <span style="transition-delay: 0ms">א</span>
              <span style="transition-delay: 50ms">מ</span>
              <span style="transition-delay: 100ms">ס</span>
              <span style="transition-delay: 150ms">י</span>
              <span style="transition-delay: 200ms">ס</span>
            </label>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
